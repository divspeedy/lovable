<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovable Spec Aggregator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 650px; margin: 40px auto; padding: 20px; background-color: #f7f7f7; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .control-group { margin-bottom: 25px; }
        label { font-weight: bold; display: block; margin-bottom: 8px; color: #555; }
        input[type="text"] { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        #folderInput { display: none; }
        .upload-label { display: inline-block; background-color: #007bff; color: white; padding: 12px 20px; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; }
        .upload-label:hover { background-color: #0056b3; }
        #file-info { margin-top: 10px; color: #333; font-style: italic; }
        #processBtn { width: 100%; background-color: #28a745; color: white; padding: 15px 20px; border-radius: 5px; cursor: pointer; border: none; font-size: 1.1em; font-weight: bold; transition: background-color 0.2s; }
        #processBtn:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { margin-top: 20px; text-align: center; font-size: 1.1em; padding: 10px; border-radius: 5px; }
        .status-processing { color: #0056b3; background-color: #e6f2ff; }
        .status-success { color: #155724; background-color: #d4edda; }
        .status-error { color: #721c24; background-color: #f8d7da; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Lovable Spec Aggregator</h1>
    <div class="control-group">
        <label for="specName">1. Enter Spec Name to Find</label>
        <input type="text" id="specName" placeholder="e.g., Test Pressure or Warranty/Guarantee">
    </div>
    <div class="control-group">
        <label for="folderInput" class="upload-label">2. Select Folder with JSON Files</label>
        <input type="file" id="folderInput" webkitdirectory directory>
        <div id="file-info">No folder selected</div>
    </div>
    <button id="processBtn" disabled>Process Folder</button>
    <div id="status"></div>
    <script src="script.js"></script>
</body>
</html>
